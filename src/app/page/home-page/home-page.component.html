<!-- home page Mobile -->

<div class="relative w-full h-screen overflow-hidden">
  <img
    class="w-full h-full object-cover"
    src="{{ homeImgMobile }}"
    alt="home page"
  />
  <div
    class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full flex flex-col items-center justify-center"
  >
    <img class="w-80" src="{{ tripWhite }}" alt="logo blanc de tripGather" />
    <p class="text-white text-center w-fit mt-4 font-lexend text-sm">
      Planifiez votre voyage et trouvez des <br />
      partenaires de voyage pour vous accompagner.
    </p>
  </div>
  <div
    class="flex flex-col gap-4 absolute bottom-10 left-1/2 transform -translate-x-1/2"
  >
    <app-button
      type="submit"
      variant="primary"
      text="Se connecter"
      classes="w-72 p-3 text-lg font-lexend text-white"
    >
    </app-button>
    <app-button
      type="submit"
      variant="secondary"
      text="S'inscrire"
      classes="w-72 p-3 text-lg font-lexend text-white"
    >
    </app-button>
  </div>
</div>
