<!-- home page Mobile -->
<div class="w-full h-screen overflow-hidden">
  <img
    class="w-full h-full object-cover md:hidden"
    src="{{ homeImgMobile }}"
    alt="home page"
  />
  <img
    src="{{ desktopImg }}"
    alt="home page"
    class="hidden md:block lg:hidden w-full h-screen object-cover"
  />
  <div
    class="absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full flex flex-col items-center justify-center lg:hidden"
  >
    <img class="w-96" src="{{ tripWhite }}" alt="logo blanc de tripGather" />
    <p class="text-white text-center w-fit mt-4 font-lexend text-md">
      Planifiez votre voyage et trouvez des <br />
      partenaires de voyage pour vous accompagner.
    </p>
  </div>
  <div
    class="flex flex-col gap-4 absolute bottom-10 left-1/2 transform -translate-x-1/2 lg:hidden"
  >
    <app-button
      type="submit"
      variant="primary"
      text="Se connecter"
      classes="w-80 p-3 text-lg font-lexend text-white"
    >
    </app-button>
    <app-button
      type="submit"
      variant="secondary"
      text="S'inscrire"
      classes="w-80 p-3 text-lg font-lexend text-white"
    >
    </app-button>
  </div>
  <section class="relative">
    <img src="{{ background }}" alt="background" class="w-full z-0" />
    <img
      src="{{ tripWhite }}"
      alt="logo blanc de tripGather"
      class="w-40 z-10 absolute top-[18%] left-[10%]"
    />
    <img
      src="{{ whiteIcon }}"
      alt="profile white icon"
      class="absolute z-10 top-[18%] right-[10%] w-22 cursor-pointer"
    />

    <div class="absolute top-[30%] left-[10%] text-white">
      <h4 class="font-mont text-lg font-medium">Bienvenue chez TripGather</h4>
      <h1 class="font-mont text-7xl font-bold mt-5">
        Votre confort, notre <br />
        priorit√© absolue !
      </h1>
      <p class="text-md font-mont mt-5 font-medium">
        Planifiez votre voyage et trouvez des partenaires <br />
        de voyage pour vous accompagner.
      </p>
      <app-button
        type="submit"
        variant="primary"
        text="Trouver votre voyage >"
        classes="mt-10 p-4 w-60"
      ></app-button>
    </div>
  </section>
</div>
