<section
  class="container mx-auto flex flex-col justify-center items-center md:mt-20"
>
  <div class="md:w-full">
    <div class="flex items-center space-x-2">
      <h1 class="hidden md:block text-left">Mes notifications</h1>
      <img
        src="{{ notification }}"
        alt="notification"
        class="hidden md:block h-10 w-10"
      />
    </div>

    <div *ngIf="events.length > 0; else noDataTemplate">
      <section
        class="mt-8 max-w-xs mx-auto container flex flex-wrap justify-center gap-14 lg:grid lg:grid-cols-2 lg:max-w-4xl xl:grid-cols-3 xl:max-w-7xl"
      >
        <div
          *ngFor="let data of events"
          class="gap-4 shadow-custom p-2 rounded-md"
        >
          <div>
            <div>
              <img
                class="rounded-md max-h-xs"
                src="{{ data.imgUrl[0] }}"
                alt="test"
              />
            </div>
            <div class="flex flex-col gap-4 mb-2">
              <h2 class="text-xl text-center font-semibold mt-4">
                {{ data.title }}
              </h2>
              <p
                class="font-extralight font-lexend text-center text-xs md:text-sm lg:text-md text-[#A3A0A0] min-h-20"
                [innerHtml]="data.description"
              ></p>
            </div>
            <div class="flex flex-col items-center gap-4">
              <app-detail-event class="mb-2" [detail]="data"></app-detail-event>
            </div>
            <div class="flex flex-col items-center gap-4">
              <app-category-card
                [category]="data.categories"
              ></app-category-card>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Template affiché quand il n'y a pas d'événements -->
    <ng-template #noDataTemplate>
      <div class="border border-[#ffffff] rounded-lg h-96 md:border">
        <app-empty-notification></app-empty-notification>
      </div>
    </ng-template>
  </div>
</section>
