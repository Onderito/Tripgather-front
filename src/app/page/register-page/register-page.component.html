      class="absolute inset-0 z-10 background-overlay backdrop-blur-lg"
    ></div>

      <img
        (click)="onChangeRoute('')"
        class="absolute top-5 left-5 w-10 h-10 cursor-pointer hover:scale-110 duration-300"
        src="{{ home }}"
        alt="home icon"
      />

        class="mt-24 w-52 md:w-72"
        src="{{ tripLogoWhite }}"
        alt="tripGather logo"
      />

      class="relative z-0 w-full h-screen overflow-hidden md:hidden"

      alt="mobile-img"
    />
