<section class="container mx-auto">
  <div *ngIf="!noData" class="p-7">
    <form
      class="flex flex-col md:flex-row items-start mt-12 px-4 md:px-20 justify-around font-mont"
    >
      <!-- Dropdown pour mobile -->
      <div class="w-full md:hidden relative">
        <input
          class="w-full px-4 py-2 border rounded focus:outline-none"
          type="text"
          formControlName="city"
          placeholder="Rechercher par ville"
        />
        <app-button
          [variant]="'primary'"
          class="absolute top-[10%] left-[75%]"
          (click)="toggleDropdown()"
          text="Filtre"
        >
        </app-button>

        <!-- Dropdown inputs pour mobile -->
        <div
          [ngClass]="{ hidden: !isDropdownVisible, block: isDropdownVisible }"
          class="w-full mt-4 space-y-4"
        >
          <input
            class="w-full px-4 py-2 border rounded focus:outline-none"
            type="text"
            formControlName="state"
            placeholder="Pays"
          />
          <input
            class="w-full px-4 py-2 border rounded focus:outline-none"
            type="text"
            formControlName="sexe"
            placeholder="Genre"
          />
          <input
            class="w-full px-4 py-2 border rounded focus:outline-none"
            id="start"
            type="text"
            formControlName="start"
            placeholder="DD/MM/YYYY"
          />
          <input
            class="w-full px-4 py-2 border rounded focus:outline-none"
            id="back"
            type="text"
            formControlName="back"
            placeholder="DD/MM/YYYY"
          />
        </div>
      </div>

      <!-- Inputs originaux pour tablette et plus -->
      <div class="hidden md:flex md:space-x-4">
        <input
          class="w-1/4 px-4 py-2 border rounded focus:outline-none"
          type="text"
          formControlName="city"
          placeholder="Rechercher par ville"
        />
        <input
          class="w-1/6 px-4 py-2 border rounded focus:outline-none"
          type="text"
          formControlName="state"
          placeholder="Pays"
        />
        <input
          class="w-1/6 px-4 py-2 border rounded focus:outline-none"
          type="text"
          formControlName="sexe"
          placeholder="Genre"
        />
        <input
          class="w-1/6 px-4 py-2 border rounded focus:outline-none"
          id="start"
          type="text"
          formControlName="start"
          placeholder="DD/MM/YYYY"
        />
        <input
          class="w-1/6 px-4 py-2 border rounded focus:outline-none"
          id="back"
          type="text"
          formControlName="back"
          placeholder="DD/MM/YYYY"
        />
      </div>
    </form>
  </div>
    <div class="mt-24">
      <app-main-card
        class="cursor-pointer"
        [cardData]="instances"
      ></app-main-card>
    </div>
  <div class="flex justify-center items-center mt-24">
    <app-empty-trip *ngIf="!noData" ></app-empty-trip>
  </div>
</section>
