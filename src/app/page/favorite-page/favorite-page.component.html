<section class="flex flex-col justify-center items-center md:mt-20">
  <div class="md:w-full md:max-w-3xl lg:max-w-7xl">
    <div class="flex gap-2 items-center space-x-2">
      <h1 class="text-left">Mes Favoris</h1>
      <img class="w-8 h-8" src="{{ heart }}" alt="" />
    </div>
    <p-carousel
      [value]="carouselValue"
      [numVisible]="3"
      [numScroll]="1"
      orientation="horizontal"
      [responsiveOptions]="responsiveOptions"
      class="w-full"
    >
      <ng-template let-item pTemplate="item">
        <div class="mr-4 md:mt-10">
          <!-- Ajout de marge pour espacement -->
          <app-main-card></app-main-card>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
