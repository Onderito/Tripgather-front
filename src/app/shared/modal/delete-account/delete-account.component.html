<div
  class="flex flex-col justify-center items-center max-w-sm p-2 rounded-lg shadow-custom"
>
  <img src="{{ garbage }}" alt="garbage icon " />
  <p class="text-center">
    Voulez-vous vraiment supprimer <br />
    votre compte ?
  </p>
  <div class="flex gap-10 my-4">
    <app-button
      [sizeClasses]="'font-medium '"
      [text]="'Annuler'"
      [variant]="'outline'"
    ></app-button>
    <app-button [text]="'Confirmer'" [variant]="'danger'"></app-button>
  </div>
</div>
