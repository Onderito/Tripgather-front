<button
  [type]="type"
  [ngClass]="{
    'bg-primary rounded-md border-0': variant === 'primary',
    'bg-red rounded-xl border-0': variant === 'danger',
    'bg-white rounded-xl border-0': variant === 'secondary'
  }"
  class="font-bold text-white border-none {{ classes }}"
>
  {{ text }}
</button>
