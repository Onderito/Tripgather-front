<button
  [type]="type"
  [ngClass]="[
    'font-bold py-2 px-4 rounded-lg transition-all duration-300',
    variant === 'primary' ? 'bg-primary text-white' : '',
    variant === 'danger' ? 'bg-red text-white' : '',
    variant === 'outline' ? 'bg-white text-black border border-gray-300' : '',
    disabled ? 'opacity-60 cursor-not-allowed' : '',
    sizeClasses
  ]"
  [disabled]="disabled"
>
  {{ text }}
</button>
