<section
  class="max-w-xs mx-auto container flex flex-wrap justify-center gap-14 lg:grid lg:grid-cols-2 lg:max-w-4xl xl:grid-cols-3 xl:max-w-7xl"
>
  <div *ngFor="let data of cardData" class="gap-4 shadow-custom p-2 rounded-md">
    <div (click)="test(data, 'selected')">
      <div>
        <img
          class="rounded-md max-h-xs"
          src="{{ data.imgUrl[0] }}"
          alt="test"
        />
      </div>
      <div class="flex flex-col gap-4 mb-2">
        <h2 class="text-xl text-center font-semibold mt-4">{{ data.title }}</h2>
        <p
          class="font-extralight font-lexend text-center text-xs md:text-sm lg:text-md text-[#A3A0A0] min-h-20"
          [innerHtml]="data.description"
        ></p>
      </div>
      <div class="flex flex-col items-center gap-4">
        <app-detail-event class="mb-2" [detail]="data"></app-detail-event>
      </div>
      <div class="flex flex-col items-center gap-4">
        <app-category-card [category]="data.categories"></app-category-card>
        <app-button
          [text]="'Je rÃ©serve'"
          [type]="'button'"
          [variant]="'primary'"
          [sizeClasses]="'w-80 mt-2 my-4 mt-2 '"
        ></app-button>
      </div>
    </div>
  </div>
</section>
