<section class="flex flex-wrap gap-6 justify-center">
  <div *ngFor="let data of cardData" class="flex flex-col gap-4 shadow-custom p-3 rounded-md w-full sm:w-1/2 md:w-1/3 lg:w-[28%]">
    <div (click)="test(data, 'selected')" >
    <div >
      <img
        class="rounded-xl"
        src="{{ data.imgUrl[0] }}"
        alt="test"
      />
    </div>
    <div class="flex flex-col gap-4 mb-2">
      <h2 class="text-xl text-center font-semibold">{{ data.title }}</h2>
      <p
        class="font-extralight font-lexend text-center text-xs md:text-sm lg:text-md text-[#A3A0A0]"
        [innerHtml]="data.description"
      ></p>
    </div>
    <div class="flex flex-col items-center gap-4">
      <app-detail-event class="mb-2" [detail]="data"></app-detail-event>
    </div>
    <div class="flex flex-col items-center gap-4">
      <app-category-card
        [category]="data.categories"
      ></app-category-card>
      <app-button
        [text]="'Je rÃ©serve'"
        [type]="'button'"
        [variant]="'primary'"
        [sizeClasses]="'w-80 mt-2 my-4 mt-2 '"
      ></app-button>
    </div>
  </div>
  </div>
</section>
