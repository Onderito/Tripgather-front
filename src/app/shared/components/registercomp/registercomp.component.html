<form class="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-col">
    <div class="flex-col flex">
      <div class="flex-col flex gap-5">
        <p-dropdown
          [options]="gender"
          [(ngModel)]="selectedGender"
          optionLabel="name"
          placeholder="Genre"
          formControlName="gender"
          [style]="{
            'background-color': 'transparent',
            border: '1px solid white',
            color: 'white',
            'border-radius': '0.25rem',
            height: '36px',
            width: '288px'
          }"
          [panelStyle]="{
            'background-color': 'transparent',
            border: '1px solid white',
            color: 'white'
          }"
        />
        <input
          placeholder="Prénom"
          type="text"
          id="firstname"
          class="bg-transparent max-w-72 backdrop-blur-lg p-2 pl-2 md:p-3 font-mont border focus:outline-none border-white rounded placeholder-white text-white"
          formControlName="firstname"
        />
        <input
          placeholder="Nom"
          type="text"
          id="lastname"
          class="bg-transparent max-w-72 backdrop-blur-lg p-2 pl-2 md:p-3 font-mont border focus:outline-none border-white rounded placeholder-white text-white"
          formControlName="lastname"
        />
        <input
          placeholder="Email"
          type="email"
          id="email"
          class="bg-transparent max-w-72 backdrop-blur-lg p-2 pl-2 md:p-3 font-mont border focus:outline-none border-white rounded placeholder-white text-white"
          formControlName="email"
        />
        <input
          placeholder="Mot de passe"
          type="password"
          id="password"
          class="bg-transparent max-w-72 backdrop-blur-lg p-2 pl-2 md:p-3 font-mont border focus:outline-none border-white rounded placeholder-white text-white"
          formControlName="password"
        />
        <p-dropdown
          [options]="country"
          [(ngModel)]="selectedCountry"
          optionLabel="name"
          placeholder="Pays"
          formControlName="country"
          [style]="{
            'background-color': 'transparent',
            border: '1px solid white',
            color: 'white',
            'border-radius': '0.25rem',
            height: '36px',
            width: '288px',
          }"
          [panelStyle]="{
            'background-color': 'transparent',
            border: '1px solid white',
            color: 'white'
          }"
        />
        <div class="max-w-72">
          <p-calendar formControlName="birthdate" />
        </div>
      </div>
      <p class="mb-7 mt-2 text-white font-mont leading-4 text-xs">
        j'ai déjà un compte,<span class="underline">je me connecte</span>
      </p>
      <app-button
        classes=" w-72 p-2 md:p-3 text-white font-medium text-base"
        type="submit"
        variant="primary"
        text="S'inscrire"
      ></app-button>
    </div>
  </div>
</form>
