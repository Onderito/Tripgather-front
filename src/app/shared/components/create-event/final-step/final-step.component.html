<section
  class="flex flex-col justify-center items-center mt-44 md:mt-14 shadow-custom max-w-xs md:max-w-lg m-auto rounded-lg pb-4 md:pb-6 relative"
>
  <img
    *ngIf="receivedData?.url"
    class="max-w-[22rem] md:max-w-xl pb-4"
    src="{{ receivedData.url }}"
    alt="{{ receivedData.url }}"
  />

  <div class="flex flex-col justify-center items-center">
    <h2 class="font-semibold md:text-lg lg:text-2xl">
      {{ receivedData?.title }}
    </h2>
    <p
      class="mt-2 font-extralight font-lexend text-center text-xs md:text-sm lg:text-md text-[#A3A0A0]"
      [innerHTML]="receivedData?.editorContent"
    ></p>
    <div class="mt-8 flex flex-col gap-2 md:gap-4">
      <app-detail-event [detail]="receivedData"></app-detail-event>
      <app-category-card
        [category]="receivedData?.selectedCategories"
      ></app-category-card>
    </div>
  </div>
</section>
<app-button
  [text]="'Je confirme'"
  type="submit"
  (click)="sendData()"
  [variant]="'primary'"
  [sizeClasses]="
    'w-80 p-3 mt-20 lg:mt-32 block m-auto lg:w-96 lg:p-3.5 lg:text-xl'
  "
></app-button>
<img
  class="hidden md:block md:absolute bottom-0 right-0"
  src="{{ blob }}"
  alt="{{ blob }}"
/>
