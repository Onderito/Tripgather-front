<section
  class="flex flex-col justify-center items-center mt-10 shadow-custom max-w-xs md:max-w-md m-auto rounded-lg pb-4 md:pb-6"
>
  <img
    class="max-w-[22rem] md:max-w-lg pb-4"
    src="{{ fakeData.url }}"
    alt="{{ fakeData.url }}"
  />

  <div class="flex flex-col justify-center items-center">
    <h2 class="font-semibold md:text-lg lg:text-xl">{{ fakeData.title }}</h2>
    <p
      class="mt-2 font-extralight font-lexend text-center text-xs md:text-sm lg:text-md text-[#A3A0A0]"
      [innerHTML]="fakeData.editorContent"
    ></p>
    <div class="mt-8 flex flex-col gap-2 md:gap-4">
      <app-detail-event [detail]="fakeData"></app-detail-event>
      <app-category-card
        [category]="fakeData.selectedCategories"
      ></app-category-card>
    </div>
  </div>
</section>
