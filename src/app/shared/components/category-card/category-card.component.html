<div>
  <ul class="flex gap-3">
    <li *ngFor="let categories of category" class="p-2 rounded-full relative hover-item" [style.background]="categories.color">
      <img src="{{ categories.url }}" alt="icon {{ categories.category }}" />
      <span class="hover-tooltip">{{ categories.category }}</span>
    </li>
  </ul>
</div>
